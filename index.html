<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form autocomplete="off">
        <div class="form signup">
                <h2>Sign Up</h2>      
                <div class="inputbox">
                    <input type="text" name="username" id="username" required="required">
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="email" name="email" id="email" required="required">
                    <i class="fa-regular fa-envelope"></i>
                    <span>email</span>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" id="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>password</span>
                </div>
                <div class="inputbox">
                    <input type="password" name="confirmPassword" id="confirmPassword" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>confirm password</span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="submitButton" id="submitButton" value="Create Account">
                </div>
                <p>Already a Member <a href="#" class="login">Log in</a></p>
            
            </div>
        </form>
        <form autocomplete="off">
            <div class="form signin">
                <h2>Sign in</h2>      
                <div class="inputbox">
                    <input type="text" name="username" id="username" required="required">
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" id="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>password</span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="submitButton" id="submitButton" value="Sign in">
                </div>
                <p>Don't have an account? <a href="#" class="create">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function(){
            container.classList.add('signinForm');
        }
        create.onclick = function(){
            container.classList.remove('signinForm');
        }
    </script>
</body>
</html>
